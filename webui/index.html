<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>&lt;/&gt; QI Agent</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.8.0/umd/material-ui.development.js"></script>

    <script
      src="https://unpkg.com/@babel/standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        TextField,
        Container,
        createTheme,
        Box,
        Skeleton,
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: "dark",
        },
      });
      const WS = new WebSocket("ws://localhost:8000/ws");

      function App() {
        const [response, setResponse] = React.useState("");
        const [question, setQuestion] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        const [imageSrc, setImageSrc] = React.useState(""); // Track image source

        React.useEffect(() => {
          WS.onmessage = (event) => {
            setLoading(false);
            if (event.data.startsWith("data:image/png;base64,")) {
              setImageSrc(event.data); // Set image source for WebSocket image
            } else {
              const formattedText = event.data.replace(/\n/g, "  \n");
              setResponse(marked.parse(formattedText));
            }
          };
        }, []);
        return (
          <Container maxWidth="lg">
            <Box
              sx={{
                display: "flex",
                flexDirection: "row",
                gap: 2,
                height: "80vh",
              }}
            >
              {/* Left: Chat Panel */}
              <Box sx={{ flex: 2 }}>
                <Box sx={{ my: 4 }}>
                  <Typography variant="h4" component="h1" gutterBottom>
                    <p>&lt;/&gt;</p> QI Agent ðŸ’»
                  </Typography>
                  <TextField
                    id="outlined-basic"
                    label="Tell me the well name and what you want to do with it..."
                    variant="outlined"
                    style={{ width: "100%" }}
                    value={question}
                    disabled={loading}
                    onChange={(e) => {
                      setQuestion(e.target.value);
                    }}
                    onKeyUp={(e) => {
                      setLoading(false);
                      if (e.key === "Enter") {
                        setResponse("");
                        setLoading(true);
                        WS.send(question);
                      }
                    }}
                  />
                </Box>
                {!response && loading && (
                  <>
                    <Skeleton />
                    <Skeleton animation="wave" />
                    <Skeleton animation={false} />
                  </>
                )}
                {response && (
                  <Box
                    sx={{
                      backgroundColor: "#232324",
                      color: "white",
                      padding: "16px",
                      borderRadius: "8px",
                      mt: 2,
                    }}
                  >
                    <Typography
                      dangerouslySetInnerHTML={{ __html: response }}
                    />
                  </Box>
                )}
              </Box>

              {/* Right: Image Panel */}
              <Box
                sx={{
                  flex: 1,
                  border: "1px solid #444",
                  borderRadius: "8px",
                  padding: "16px",
                  textAlign: "center",
                  display: "flex",
                  justifyContent: "center",
                  alignItems: "center",
                  marginTop: "50px",
                }}
              >
                {imageSrc ? (
                  <img
                    id="imageDisplay"
                    src={imageSrc}
                    alt="WebSocket Image"
                    style={{
                      maxWidth: "98%",
                      maxHeight: "98%",
                      objectFit: "contain",
                    }}
                  />
                ) : (
                  <Typography variant="h6" color="gray">
                    Nothing to show yet...''
                  </Typography>
                )}
              </Box>
            </Box>
          </Container>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <App />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
